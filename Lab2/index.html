<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<title>Metro</title>
</head>

<body>
<h1 style="color:Tomato;font-size:300%;">Metro</h1>
<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
</div>

<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a preference for organic products or not:
	<input type="radio" id = "organicSelectYes" name="organicSelect" onclick="organicProductChoices(this.id);" value="Yes"/> Yes
	<input type="radio" id = "organicSelectNo" name="organicSelect" onclick="organicProductChoices(this.id);" value="No" /> No
	<br>

	Choose a Category:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices2(this.id, 'displayProduct')">
	<option value=""></option>
	<option value="lactoseIntolerant">lactoseIntolerant</option>
    <option value="nutAllergies">nutAllergies</option>
		<option value="lactoseIntolerantANDnutAllergies">lactoseIntolerantANDnutAllergies</option>
    <option value="None">None</option>
	</select>

	<br>
	<button class="button" onclick="populateListProductChoices(dietSelect,'displayProduct')">
		 Confirm The Choice
	</button>



</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<p id="signature">Site created by SXC</p>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
